<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web E-Commerce Alura Geek - Pedro Arruvito</title>

    <!--Llamado a CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

     <!--Llamado a Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fredoka&family=Josefin+Sans&family=Lato:ital,wght@1,300&family=Mochiy+Pop+P+One&family=Montserrat:wght@300&family=Raleway:wght@500&family=Roboto:wght@300&family=Short+Stack&family=Syne+Tactile&display=swap" rel="stylesheet">

     <!--Llamado a FontAwesome-->
     <script src="https://kit.fontawesome.com/8218cadc15.js" crossorigin="anonymous"></script>

</head>
<body>
    


    <header class="header">

        <a href="index.html" class="link"> <img class="logo"  src="img/Logo.png" alt="logo Alura Geek" > </a>

        <div>
            <input type="search" id="lupa"  type="text" placeholder="¿Que desea buscar?"> 
        </div>

        <button id="boton-header"> Login </button>
        
        <img class="lupa2" src="./img/lupa.png" alt="lupa para Movil">

    </header>

    <main>

       <section class="login">

        <form class="formulario-login" action="">
            
            <p class="titulo-login"> <strong> Iniciar Sesion  </strong> </p> 
            
            <input class="campo-login" id="mail" type="email" placeholder="Escriba su correo electronico" required >
            <label for=""> </label> <br> <br>
            
            <input class="campo-login" id="pass" type="password" placeholder="Escriba su contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$">
            <label for=""> </label> <br> <br>

            
            <button id="boton-login" > <a href="productosNuevos.html" class="link" >Entrar </a> </button>

        </form>

       </section>

        <section class="rodapie">
            <div> <img src="img/Logo.png" alt="logo de Alura Geek"> </div>

            <div class="rodapie-menu" >
                <p><a href="#"> Quienes Somos </a> </p>
                <p> <a href="#">Politicas de Privacidad</a> </p>
                <p> <a href="#">Programa de Fidelidad</a> </p>
                <p> <a href="#">Nuestras Tiendas</a> </p>          
                <p> <a href="#">Quiero ser Franquiciado</a> </p>
                <p> <a href="#">Anuncie aqui</a> </p>
            </div>

            <form class="formulario" action="">
                <p> <strong> Hable con Nosotros  </strong> </p> 
                <input class="campo" id="nombre" type="text" placeholder="Nombre y Apellido" >
                <label for="name" id="nombre" class="nombre"> </label> <br> <br>

                <textarea name="mensaje" id="areaTexto" cols="60" rows="5" class="input-padron" style="background-color: rgb(255, 255, 255); border-radius: 10px;" required >  </textarea> <br> <br>
            
                <button type="submit" class="boton-enviar" id="btn-enviar">  Enviar Mensaje </button>

            </form>

        </section>
        

    </main>

    <footer>
        <div class="qrs">
            <div>
                <p class="desarrollo">Desarrollado por Pedro Arruvito &#128640</p>
                <p class="copyright" >&copy Copyright - 2022 </p> 
            </div>
            <div>
                <img class="qr"  src="img/tinywow_qr_code_1566952.png" alt="">
            </div>                
        </div>
            

            <h3> 
                <div id="google_translate_element" class="google"> </div>

                <script type="text/javascript">
                    function googleTranslateElementInit() {
                    new google.translate.TranslateElement({pageLanguage: 'es', includedLanguages: 'en,fr', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true}, 'google_translate_element'); } 
                </script>
                                    
                <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            </h3>        
    </footer>

   <script src="js/myscript.js"></script>
   <script src="js/login.js"></script>

</body>
</html>
